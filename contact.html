<body>
    <div class="contact-wrapper">
        <form action="https://formsubmit.co/80ef86e92f6977b3984bb5432e954ec3" method="POST">
            <h3>Email Me</h3>
            <input type="text" name="Name" id="name" placeholder="Your Name" required>
            <input type="email" name="Email" id="email" placeholder="Your Email" required>
            <input type="text" name="Phone" id="phone" placeholder="Your Phone Number" required>
            <textarea id="message" name="Msg" rows="4" placeholder="Your Message Here..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
